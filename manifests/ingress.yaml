apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: funcs
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /azfn/js(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: azfn-js
            port:
              name: http
      - path: /azfn/py(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: azfn-py
            port:
              name: http
      - path: /spin/js(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: spin-js
            port:
              name: http
      - path: /spin/py(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: spin-py
            port:
              name: http
