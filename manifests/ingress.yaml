apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: funcs
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # - path: /spin/cs
      #   pathType: Prefix
      #   backend:
      #     service:
      #       name: spin-func-cs
      #       port:
      #         name: http
      - path: /spin/js
        pathType: Prefix
        backend:
          service:
            name: spin-func-js
            port:
              name: http
      - path: /spin/py
        pathType: Prefix
        backend:
          service:
            name: spin-func-py
            port:
              name: http
